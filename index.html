<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://abdelrhmanaboelfadl.github.io/Farm-Game/images/farm_1813580.jpg">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/inmation.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index.resposive.css">
    <link rel="shortcut icon" href="images/farm_1813580.png" type="image/x-icon">
    <title>Game-Farm</title>
</head>
<body>
    <header id="Game" class="game vh-100">
        <nav class="py-3 z-3 position-relative">
            <div class="container text-center">
            <h5>Score : { <span class="text-danger score"> 0 </span> } || Life Score :{ <span class="text-danger" id="lScore"> 10 </span> } || Highest Score :{ <span class="text-danger" id="hScore"> 0 </span> } || Use mouse to control</h5>
            </div>
            <i class="fa-solid fa-pause"></i>
            <audio id="gameMusic" loop>
                <source src="Music/cyber-farm-271090.mp3" type="audio/mp3">
            </audio>
            <audio id="loseMusic">
                <source src="Music/lose-sfx-365579.mp3" type="audio/mp3">
            </audio>
            <audio id="CollectMusic">
                <source src="Music/collect-points-190037.mp3" type="audio/mp3">
            </audio>
        </nav>
        <div class="chickenCon mt-5 py-3">
            <div class="chicken chicken1">
                <i class="fa-solid fa-egg egg "></i>
                <img src="images/hen-right.png">
            </div>
            <div class="chicken chicken1">
                <i class="fa-solid fa-egg egg "></i>
                <img src="images/hen-right.png">
            </div>
            <div class="chicken chicken1">
                <i class="fa-solid fa-egg egg "></i>
                <img src="images/hen-right.png">
            </div>
        </div>
        <div id="Start" class="start " >
            <div class="startCon py-4">
                <div class="shapeCon">
                    <div class="shapes"></div>
                </div>
                <h5 class="fs-3 m-0 position-relative">Start Game</h5>
                <div class="shapeCon">
                    <div class="shapes"></div>
                </div>
            </div>
        </div>
        <div id="#Basket" class="basket">
            <div class="basketCon">
                <img src="images/basket2.png" id="BasketImg">
                <h4 id="ScoreBasket">0</h4>
            </div>
        </div>
        <div class="borkenEgg">
            <img src="images/brokenEgg.png">
            <img src="images/brokenEgg.png">
            <img src="images/brokenEgg.png">
        </div>
    </header>
    <div id="Menu" class="menu">
        <div class="box">
            <div class="music1 music">
                <h4>Game-Music</h4>
                <div class="switch-wrapper">
                    <input type="checkbox" id="switch-game" class="input" />
                    <label for="switch-game" class="toggle"><span></span></label>
                </div>
            </div>
            <div class="music2 music">
                <h4>Collect-Music</h4>
                <div class="switch-wrapper">
                    <input type="checkbox" id="switch-collect" class="input" />
                    <label for="switch-collect" class="toggle"><span></span></label>
                </div>
            </div>
            <div class="music3  music">
                <h4>Lose-Music</h4>
                <div class="switch-wrapper">
                    <input type="checkbox" id="switch-lose" class="input" />
                    <label for="switch-lose" class="toggle"><span></span></label>
                </div>
            </div>
            <div class="restart w-100 d-flex justify-content-center align-items-center">
                <button type="button">Restart<i class="fa-solid fa-rotate-left"></i></button>
            </div>
            <audio id="PauseMusic">
                <source src="Music/pause-89443.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>





























    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/jq.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
